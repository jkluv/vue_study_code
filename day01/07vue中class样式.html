<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{
            color: red
        }
        .thin{
            font-weight: 200
        }
        .italic{
            font-style: italic
        }
        .active{
            letter-spacing: 0.5em
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h1 class="red">这是一个h1，看好咯</h1> -->
        <!-- 第一种使用方式，直接传递一个数组，这里的class需要使用v-bind做数据绑定 -->
        <!-- <h1 :class="['red','thin']">这是一个h1，看好咯</h1> -->
        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['red','thin',flag?'active':'']">这是一个h1，看好咯</h1> -->
        <!-- 在数组中使用对象来代替三元表达式，提高可读性 -->
        <!-- <h1 :class="['red','thin',{'active':flag}]">这是一个h1，看好咯</h1> -->
        <!-- 直接使用对象 -->
        <!-- <h1 :class="{red:true,thin:true,italic:true,active:true}">这是一个h1，看好咯</h1> -->
        <h1 :class="obj">这是一个h1，看好咯</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true,
                obj:{
                    red:true,thin:true,italic:true,active:true
                }
            }
        })
    </script>
</body>
</html>
