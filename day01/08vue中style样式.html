<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 :style="styleObj1">这是一个h1</h1>

        <h1 :style="[styleObj1,styleObj2]">这又是一个h1</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'hello',
                styleObj1:{
                    color:'red','font-weight':200
                },
                styleObj2:{
                    'font-style':'italic'
                }
            },
        })
    </script>
</body>
</html>
