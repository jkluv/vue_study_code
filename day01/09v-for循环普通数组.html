<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(item,index) in list">索引：{{index}}===值：{{item}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'hello',
                list:[
                    1,2,3,4,5,6,7,8,9
                ]
            },
        })
    </script>
</body>
</html>
