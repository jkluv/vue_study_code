<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="item in list">id:{{item.id}}===值：{{item.name}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'hello',
                list:[
                    {id:1,name:'zs1'},
                    {id:2,name:'zs2'},
                    {id:3,name:'zs3'},
                    {id:4,name:'zs4'}
                ]
            },
        })
    </script>
</body>
</html>
