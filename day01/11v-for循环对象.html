<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 在遍历对象身上的键值对时，除了  val    key    还有一个索引  index -->
        <p v-for="(val,key,index) in user">值是:{{val}}===键是：{{key}}===索引是：{{index}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'hello',
                user:{
                    id:1,
                    name:'张三',
                    age:23
                }
            },
        })
    </script>
</body>
</html>
