<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用v-for迭代数字，数字从1开始 -->
        <p v-for="count in 10">这是数字：{{count}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'hello',
            },
        })
    </script>
</body>
</html>
