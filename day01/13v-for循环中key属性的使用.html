<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>
            <label>姓名：
                <input type="text" v-model="name">
            </label>
            <input type="button" value="提交" @click="add">
        </div>
        <!-- 提示：v-for循环的时候，key只能使用number或者string类型的 -->
        <!-- 提示：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">
            {{item.id}}==={{item.name}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'hello',
                id:'',
                name:'',
                list:[
                    {id:1,name:'张三'},
                    {id:2,name:'李四'},
                    {id:3,name:'王五'},
                    {id:4,name:'赵六'},
                    {id:5,name:'张二麻子'}
                ]
            },
            methods: {
                add(){
                    this.list.unshift({id:this.id,name:this.name})
                }
            },
        })
    </script>
</body>
</html>
