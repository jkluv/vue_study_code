<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="button" value="toggle" @click="toggle"> -->
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- v-if每次都会重新删除或创建元素 -->
        <!-- v-if有较高的切换性能消耗 -->
        <!-- 如果元素涉及到频繁的切换，最好不要使用v-if 推荐v-show-->
        <!-- 如果元素可能永远不会被显示出来，不被用户看到，则推荐v-if -->
        <p v-if="flag">这是v-if语句测试</p>
        <!-- v-show每次不会进行DOM的删除、创建操作，只是切换了 dispaly:none 的样式-->
        <!-- v-show有较高的初始渲染消耗 -->
        <p v-show="flag">这是v-show语句测试</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'hello',
                flag:true
            },
            methods: {
                // toggle(){
                //     this.flag = !this.flag
                // }
            },
        })
    </script>
</body>
</html>
