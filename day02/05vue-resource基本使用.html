<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>
    <script>

// 用到的api

// - get 请求获取所有品牌列表的 api

// http://kerys.pythonanywhere.com/api/getprodlist/

// 调用方式: GET 请求直接调用

// - post 请求添加品牌的 api

// http://kerys.pythonanywhere.com/api/addprod/

// 调用方式:POST 请求 需要的参数 {name: '品牌名称'} , {emulateJSON:true} 普通表单请求

// - get 请求删除品牌的 api

// http://kerys.pythonanywhere.com/api/delprod/id

// 调用方式: GET 请求 id 是品牌的id int类型
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'hello'
            },
            methods: {
                getInfo(){
                    this.$http.get('http://kerys.pythonanywhere.com/api/getprodlist/').then(function(result){
                        console.log(result.data)
                    })
                },
                postInfo(){
                    this.$http.post('http://kerys.pythonanywhere.com/api/addprod/',{name:'张三'},{emulateJSON:true}).then(function(result){
                        console.log(result)
                    })
                },
                jsonpInfo(){
                    this.$http.jsonp('************************').then(result => {
                        console.log(result.data)
                    })
                }
            },
        })
    </script>
</body>
</html>
