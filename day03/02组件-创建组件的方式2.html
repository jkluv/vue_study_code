<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <mycom3></mycom3>
        <mycom4></mycom4>
    </div>
    <script>
        Vue.component('mycom3',{
            template:'<h3>这是直接使用Vue.component创建的组件</h3>'
        })
        Vue.component('mycom4',{
            //不论是哪种方式创建出来的组件，组件的template属性指向的模板内容，必须有且只能有唯一的一个跟元素
            template:'<div><h3>这是直接使用Vue.component创建的组件</h3><span>这是一个span</span></div>'
        })
        //创建vue实例
        var vm = new Vue({
            el:'#app',
        });
    </script>
</body>
</html>
