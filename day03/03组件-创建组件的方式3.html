<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <mycom3></mycom3>
    </div>
    <div id="app2">
        <mycom3></mycom3>
        <login></login>
        <tmp2></tmp2>
    </div>
    <!-- 这是全局的组件 -->
    <template id="tmp">
        <div>
            <h1>这是通过template元素，在外部定义的组件结构</h1>
            <span>嗯哼</span>
        </div>
    </template>
    <!-- 这是私有组件 -->
    <template id="tmp2">
        <h1>tmp2私有组件</h1>
    </template>
    <script>
        Vue.component('mycom3',{
            template:'#tmp'
        })
        //创建vue实例
        var vm = new Vue({
            el:'#app',
        });
        var vm2 = new Vue({
            el:'#app2',
            //定义一个实例化私有组件
            components:{
                login:{
                    template:'<h1>h1私有组件</h1>'
                },
                tmp2:{
                    template:'#tmp2'
                }
            }
        });
    </script>
</body>
</html>
