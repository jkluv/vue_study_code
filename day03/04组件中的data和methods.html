<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <mycom3></mycom3>
    </div>
    <script>
        //1.组件可以有自己的data数据
        //2.组件的data和实例的data有点不一样，实例中的data可以为一个对象，但是组件中的data必须是一个方法
        //3.组件中的data除了必须是一个方法外，这个方法内部还必须返回一个对象才行
        //4.组件中的data数据使用方式和实例中的data使用方式完全一样
        Vue.component('mycom3',{
            template:'<h3>这是一个h3---{{msg}}</h3>',
            data:function() {
                return {
                    msg:'这是组件中data数据'
                }
            },
        })
        //创建vue实例
        var vm = new Vue({
            el:'#app',
        });
    </script>
</body>
</html>
