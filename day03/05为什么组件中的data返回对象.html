<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <mycom3></mycom3>
        <hr>
        <mycom3></mycom3>
        <hr>
        <mycom3></mycom3>
    </div>
    <template id="tmp">
        <div>
            <input type="button" value="+1" @click="increase">
            <p>{{count}}</p>
        </div>
    </template>
    <script>
        // var dataObj = {
        //     count:0
        // }
        Vue.component('mycom3',{
            template:'#tmp',
            data:function() {
                // return dataObj
                return{
                    count:0
                }
            },
            methods: {
                increase(){
                    this.count++
                }
            },
        })
        //创建vue实例
        var vm = new Vue({
            el:'#app',
        });
    </script>
</body>
</html>
